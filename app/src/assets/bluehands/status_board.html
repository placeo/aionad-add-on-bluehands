<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    html, body { height:100%; margin:0; padding:0; background:transparent; font-family:-apple-system, Roboto, Arial, sans-serif; position:relative; }
    table { height:100%; border-collapse:collapse; table-layout:fixed; display:none; }
    table.cols-4 { width: 100%; }
    table.cols-5 { width: 100%; }
    table.cols-3 { width: 75%; margin: 0 auto; }
    table.cols-2 { width: 50%; margin: 0 auto; }
    th, td { border:0; padding:0.2rem; text-align:center; vertical-align:middle; line-height:1.1; }
    th:first-child, td:first-child { width: 27%; padding-left: 0.5rem; }
    .h { color:#ffffff; font-weight:700; font-size:0.85rem; }
        
    /* 그라데이션 효과 적용 */
    .done { 
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #a93226 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), inset 0 -1px 0 rgba(0,0,0,0.2);
    }
    
    .inspect { 
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 50%, #6c7b7d 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), inset 0 -1px 0 rgba(0,0,0,0.2);
    }
    
    .working { 
      background: linear-gradient(135deg, #3498db 0%, #2980b9 50%, #1f4e79 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), inset 0 -1px 0 rgba(0,0,0,0.2);
    }
    
    .empty { background:transparent; }
    
    /* 흰색 셀에 구분선과 그라데이션 효과 추가 */
    .plate { 
      font-weight:700; 
      font-size:0.9rem; 
      color:#0a2540;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
      border-right: 1px solid #dee2e6;
      border-bottom: 0.5px solid #e9ecef;  /* 더 얇은 구분선 */
      border-top: 1px solid #dee2e6;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), inset 0 -1px 0 rgba(0,0,0,0.1);
    }
    
    /* 첫 번째 열의 왼쪽 테두리 제거 */
    .plate:first-child {
      border-left: none;
    }
    
    .status { 
      font-size:0.8rem; 
      color:#0a2540;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
      border-right: 1px solid #dee2e6;
      border-top: 0.5px solid #e9ecef;  /* 더 얇은 위 구분선 */
      border-bottom: 1px solid #dee2e6;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), inset 0 -1px 0 rgba(0,0,0,0.1);
      vertical-align: bottom;  /* 하단 정렬 */
      padding-bottom: 0.4rem;  /* 아래쪽 패딩 추가 */
    }
    
    /* 첫 번째 열의 왼쪽 테두리 제거 */
    .status:first-child {
      border-left: none;
    }
    
    .time { font-size:1.2rem; font-weight:800; color:#2f6db3; }

  </style>
</head>
<body>
  <table>
    <tr>
      <th class="h empty"></th>
      <th class="h empty"></th>
      <th class="h empty"></th>
      <th class="h empty"></th>
    </tr>
    <tr>
      <td class="plate"></td>
      <td class="plate"></td>
      <td class="plate"></td>
      <td class="plate"></td>
    </tr>
    <tr>
      <td class="status"></td>
      <td class="status"></td>
      <td class="status"></td>
      <td class="status"></td>
    </tr>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const table = document.querySelector('table');
      if (table) {
        const firstRow = table.querySelector('tr');
        if (firstRow) {
          const colCount = firstRow.children.length;
          if (colCount > 0) {
            table.classList.add('cols-' + colCount);
          }
        }
      }
      
    });
  </script>
</body>
</html>
